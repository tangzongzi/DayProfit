<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购利润计算系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>采购利润计算系统</h1>
                <p class="lead">上传采购单表格，自动计算每日利润</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">文件上传</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">选择采购单Excel文件</label>
                                <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls,.csv" required>
                                <div class="form-text">支持的格式: .xlsx, .xls, .csv</div>
                            </div>
                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <strong>数据处理规则:</strong>
                                    <ul class="mb-0 mt-2">
                                        <li>必须包含"创建时间"、"小计金额"、"店铺商品小计"和"采购单状态"列</li>
                                        <li>只计算"采购单状态"为"交易成功"的记录</li>
                                        <li>利润计算公式: 店铺商品小计 - 小计金额</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="uploadBtn">上传并计算</button>
                        </form>

                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p>正在处理数据，请稍候...</p>
                        </div>

                        <div id="errorMessage" class="alert alert-danger d-none"></div>

                        <div id="resultSection" class="d-none">
                            <h4 class="mb-3">计算结果</h4>
                            
                            <ul class="nav nav-tabs mb-3" id="resultTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#tableView" type="button" role="tab" aria-selected="true">表格视图</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chartView" type="button" role="tab" aria-selected="false">图表视图</button>
                                </li>
                            </ul>
                            
                            <div class="tab-content" id="resultTabContent">
                                <div class="tab-pane fade show active" id="tableView" role="tabpanel">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered" id="profitTable">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>日期</th>
                                                    <th>商品收入</th>
                                                    <th>采购支出</th>
                                                    <th>利润</th>
                                                </tr>
                                            </thead>
                                            <tbody id="resultTableBody"></tbody>
                                            <tfoot class="table-secondary">
                                                <tr>
                                                    <th>总计</th>
                                                    <th id="totalIncome"></th>
                                                    <th id="totalExpense"></th>
                                                    <th id="totalProfit"></th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="chartView" role="tabpanel">
                                    <canvas id="profitChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
